<!-- USER MANAGER FIELD -->
<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
    <td class="p-4 w-4">
        <div class="flex items-center">
            <input id="checkbox-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
        </div>
    </td>
    <th scope="row" class="flex items-center py-4 px-6 text-gray-900 whitespace-nowrap dark:text-white">
        <div class="pl-3">
            <div class="text-base font-semibold">{{ field.username }}</div>
            <div class="font-normal text-gray-500">{{ field.email }}</div>
        </div>  
    </th>
    <td class="py-4 px-6">
        {{ field.uuid }}
    </td>
    <td class="py-4 px-6">
        {{ field.tokens }}
    </td>
    <td class="py-4 px-6">
        {{ field.role }}
    </td>
    <td class="py-4 px-6">
        {{ field.subscription }}
    </td>
    <td class="py-4 px-6">
        <div class="flex items-center">
            <div class="h-2.5 w-2.5 rounded-full {% if field.state == 1 %} bg-green-400 {% else %} bg-red-400 {% endif %} mr-2"></div> {% if field.state == 1 %} Online {% else %} Offline {% endif %}
        </div>
    </td>
    <td class="py-4 px-6 ">
        <!-- Modal toggle -->
        <a href="#" type="button" data-modal-toggle="editUserModal" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Add Tokens</a>
    </td>
</tr>
