<!-- INTERACTION TIMELINE -->
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="items-center px-4 py-4 mx-auto max-w-screen-xl lg:py-0">

        {% if history %}
        <div class="bg-white sm:p-6 dark:bg-gray-900">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Session Timeline</h2>
            <ol class="relative border-l border-gray-200 dark:border-gray-700">               
                {% for task in history|reverse %}
                    {% include "apps/_app_timeline_tasks.html" %}
                {% endfor %}
            </ol>
        </div>
        {% endif %}

    </div>
</section>
